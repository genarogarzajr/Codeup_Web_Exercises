<h1>jQuery Exercise</h1>

<p class="codeup">
paragraph one
</p>

<ul class="codeup">
	<li> item 1</li>
	<li> item 2</li>
	<li> item 3</li>
</ul>	

<p class="codeup">

</p>


<div>
DIV contents
</div>



<script type="text/javascript">
$('h1').click(function(){
	$(this).css('background-color', '#F00');
});

$('p').dblclick(function(){
	$(this).css('font-size', '18px');

});

$('li').hover(
        function() {
            $(this).css('background-color', 'red');
        },
        function() {
            $(this).css('background-color', 'white');
        }
    );


            
       


</script>
