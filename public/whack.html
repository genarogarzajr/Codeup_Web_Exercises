<div>
    <div id='speed-box'>
        <div id="speed">0</div>
        <div id='speedText'>SPEED</div>
    </div>

    <div id='gw-box'>
        <div id='gw'>1210000000</div>
        <div id='gwText'>GigaWatts Needed</div>
    </div>
        
    <div class="progress progress-striped active">
        <div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
        <span class="sr-only">45% Complete</span>
        </div>
    </div>
</div>

<div><button id='start'>Start game</button></div>

<script type="text/javascript">
//GAME STARTS HERE
//starts counter
var counter = 0;//set this to what ever you want the start # to be
var timer;
var intervalId;

//button starts game
    $('#start').click(function(){
        countUP ();//call the function once
        // LOOP STARTS HERE
        intervalId = setInterval(function(){
            var cellToshow = getRandomInt(1,9);
            $("#cell" + cellToshow).fadeIn().delay( 1000 ).fadeOut();
             
        }, 3000);

    });

// Returns a random integer between min and max
// Using Math.round() will give you a non-uniform distribution!

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
   
function countUP () {
    counter++;//increment the counter by 1   
    $('#speed').html(counter); //refresh indicator    
    if (counter < 88) {
        timer = setTimeout ("countUP()", 350 ); //runs itsself 
    } else {
        clearInterval(timer);
        clearInterval(intervalId);
    }
    // console.log(counter);
}

//---------------------------
//adds score
var score = 1210000000;
$('.cell>img').click(function() {
    $(this).hide();
    score = (score - 121000000);
    
    $('#gw').html(score);
    // $('.progress-bar').
});
